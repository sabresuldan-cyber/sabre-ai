<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة المحامي صبري السلطان</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #FFF9C4 0%, #D7CCC8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 600px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .chat-header {
            background: #4FC3F7;
            color: white;
            padding: 1.5rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: #4FC3F7;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            margin-right: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background: white;
            border-radius: 0 0 20px 20px;
            gap: 0.5rem;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .chat-input:focus {
            border-color: #4FC3F7;
        }

        .send-btn {
            background: #4FC3F7;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .send-btn:hover {
            background: #3ba3d7;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .loading {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>⚖️ المحامي صبري السلطان</h2>
            <p>استشارات قانونية يمنية</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                مرحباً! أنا هنا للرد على استفساراتك القانونية... اكتب رسالتك
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="اكتب رسالتك هنا..." 
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://sabresultan.app.n8n.cloud/webhook/yemeni-chat';
        let isLoading = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isLoading) {
                sendMessage();
            }
        }

        async function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) {
                alert('الرجاء كتابة رسالة!');
                return;
            }

            // تعطيل الإدخال
            isLoading = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'جاري الإرسال...';

            // عرض رسالة المستخدم
            addMessage(message, 'user');
            input.value = '';

            // عرض مؤشر التحميل
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.textContent = '⏳ جاري الكتابة...';
            document.getElementById('chatMessages').appendChild(loadingDiv);
            scrollToBottom();

            try {
                console.log('إرسال الرسالة:', message);
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                console.log('حالة الاستجابة:', response.status);

                if (!response.ok) {
                    throw new Error(`خطأ في الخادم: ${response.status}`);
                }

                const data = await response.text();
                console.log('الرد:', data);
                
                // إزالة مؤشر التحميل
                const loading = document.getElementById('loadingIndicator');
                if (loading) loading.remove();

                // عرض رد البوت
                addMessage(data || 'مافي رد!', 'bot');

            } catch (error) {
                console.error('خطأ تفصيلي:', error);
                
                // إزالة مؤشر التحميل
                const loading = document.getElementById('loadingIndicator');
                if (loading) loading.remove();

                // عرض رسالة خطأ
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `خطأ: ${error.message}. تأكد من تفعيل الـ Workflow في n8n`;
                document.getElementById('chatMessages').appendChild(errorDiv);
                scrollToBottom();
            } finally {
                // إعادة تفعيل الإدخال
                isLoading = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'إرسال';
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // اختبار الاتصال عند تحميل الصفحة
        window.addEventListener('load', () => {
            console.log('الصفحة جاهزة!');
            console.log('رابط الـ Webhook:', WEBHOOK_URL);
        });
    </script>
</body>
</html>
