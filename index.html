<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة المحامي صبري السلطان للقانون اليمني</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        :root {
            --brown-light: #D7CCC8;
            --brown-medium: #A1887F;
            --yellow-cream: #FFF9C4;
            --accent-color: #4FC3F7;
            --text-dark: #5D4037;
        }
        
        body {
            background: linear-gradient(135deg, var(--yellow-cream) 0%, var(--brown-light) 100%);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--brown-medium);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .logo-text h1 {
            color: var(--text-dark);
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }
        
        .logo-text p {
            color: var(--brown-medium);
            font-size: 0.9rem;
        }
        
        .hero {
            margin-top: 120px;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .hero-content h2 {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .start-chat-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.3);
        }
        
        .start-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
        }
        
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            width: 90%;
            max-width: 500px;
            height: 600px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .chat-header {
            background: var(--accent-color);
            color: white;
            padding: 1rem;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: var(--accent-color);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: var(--text-dark);
            margin-right: auto;
        }

        .chat-input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin-right: 0.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #3ba3d7;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 0.5rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">⚖️</div>
                <div class="logo-text">
                    <h1>المحامي صبري السلطان</h1>
                    <p>خبير القانون اليمني</p>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>🏛️ استشارات قانونية يمنية متخصصة</h2>
            <p>احصل على استشارة قانونية فورية من خبير القانون اليمني</p>
            <button class="start-chat-btn" onclick="openChat()">ابدأ المحادثة الآن</button>
        </div>
    </section>

    <!-- Chat Modal -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-container">
            <div class="chat-header">
                <h3>💬 محادثة مع المحامي</h3>
                <button class="close-chat" onclick="closeChat()">×</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    مرحباً! أنا هنا للرد على استفساراتك... اكتب رسالتك
                </div>
            </div>
            <div class="loading" id="loading">جاري الكتابة...</div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="اكتب رسالتك هنا..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">إرسال</button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://sabresultan.app.n8n.cloud/webhook/yemeni-chat';

        function openChat() {
            document.getElementById('chatModal').style.display = 'flex';
        }

        function closeChat() {
            document.getElementById('chatModal').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // عرض رسالة المستخدم
            addMessage(message, 'user');
            input.value = '';

            // عرض مؤشر التحميل
            document.getElementById('loading').style.display = 'block';

            // إرسال للبوت
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // إخفاء مؤشر التحميل
                document.getElementById('loading').style.display = 'none';
                
                // عرض رد البوت
                addMessage(data || 'مافي رد!', 'bot');
            } catch (error) {
                console.error('خطأ:', error);
                document.getElementById('loading').style.display = 'none';
                addMessage('عذراً، حدث خطأ في الاتصال', 'bot');
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
