<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محامي يمني - استشارات قانونية</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user-message { background: #e3f2fd; padding: 10px; margin: 5px 0; border-radius: 10px; text-align: right; }
        .bot-message { background: #f1f8e9; padding: 10px; margin: 5px 0; border-radius: 10px; text-align: left; }
        #user-input { width: 80%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>🏛️ محامي يمني - استشارات قانونية مجانية</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="اكتب سؤالك القانوني هنا...">
    <button onclick="handleUserInput()">إرسال</button>

    <script>
        const WEBHOOK_URL = 'https://sabresultan.app.n8n.cloud/webhook/lawyer-chat-bot';

        async function sendMessageToBot(userMessage) {
          try {
            const response = await fetch(WEBHOOK_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ chatInput: userMessage })
            });
            const data = await response.json();
            return data;
          } catch (error) {
            return 'عذراً، حدث خطأ في الاتصال';
          }
        }

        async function handleUserInput() {
          const input = document.getElementById('user-input');
          const userMessage = input.value.trim();
          if (!userMessage) return;

          displayMessage(userMessage, 'user');
          input.value = '';

          const botResponse = await sendMessageToBot(userMessage);
          displayMessage(botResponse, 'bot');
        }

        function displayMessage(message, sender) {
          const chatBox = document.getElementById('chat-box');
          const div = document.createElement('div');
          div.className = sender === 'user' ? 'user-message' : 'bot-message';
          div.textContent = message;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') handleUserInput();
        });
    </script>
</body>
</html>
